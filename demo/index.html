            <p class="lead">A <strong>searchable</strong> select list for Ractive </p>

            <p>ractive-droplist component is designed with <strong>Bootstrap 4</strong> CSS integration in mind.</p>

        <div class="row mb40">
            <div class="col-sm-12">
                <h2>Features at a glance</h2>
                <ul>
                    <li>Lightweight, minified version is &lt; <strong>15kb</strong></li>
                    <li>Navigate through the list using the arrow keys</li>
                    <li>Dropdown closes by clicking anywhere on the screen or by hitting the esc key</li>
                    <li>Exposes a "change" event when a user changes the selected option</li>
                    <li>Configure whether the full list is shown on open or not</li>
                    <li>Works with any Array of Objects structure (configurable value - text mapping)</li>
                    <li>Comes with Bootstrap 4 styling by default but it's also highly customizable via user CSS classes</li>
                </ul>
            </div>
        </div>

        <div class="row mb40">
            <div class="col-sm-12">
                <h2>Install</h2>
                <h4>ractive-droplist is a UMD module so you can use it as an ES2015, AMD, CommonJS module or a global (RactiveDroplist)</h4>
                <h5>ES2015</h5>
                <pre>
                    <code class="language-js">
                        npm install ractive-droplist --save
                        import RactiveDroplist from 'ractive-droplist';
                    </code>
                </pre>
                <h5>Global - download the repo, extract dist/ractive-droplist.min.js and include it in your page</h5>
                <p>
                    Note that ractive-droplist depends on <a href="https://github.com/kouts/ractive-decorators-popper" target="_blank">ractive-decorators-popper</a>,<br />
                    therefore <a href="https://github.com/FezVrasta/popper.js#installation" target="_blank">popper.js</a> and <a href="https://github.com/kouts/ractive-decorators-popper" target="_blank">ractive-decorators-popper</a> have to be included first.
                </p>
                <pre>
                    <code class="language-html">
                        &lt;script type="text/javascript" src="https://unpkg.com/popper.js"&gt;&lt;/script&gt;
                        &lt;script type="text/javascript" src="https://gitcdn.xyz/repo/kouts/ractive-decorators-popper/master/dist/ractive-decorators-popper.js"&gt;&lt;/script&gt;
                        &lt;script type="text/javascript" src="ractive-droplist.min.js"&gt;&lt;/script&gt;
                    </code>
                </pre>
            </div>
        </div>

                <h2>Basic usage</h2>
                <h5>Make ractive-droplist available to all Ractive instances</h5>
                <pre>
                    <code class="language-js">
                        Ractive.components.droplist = RactiveDroplist;
                    </code>
                </pre>

                <h5>or add the ractive-droplist to your Ractive instance</h5>
                <pre>
                    <code class="language-js">
                        var ractive = new Ractive({
                            ...
                            components: {
                                droplist: RactiveDroplist
                            },
                            data: {
                                list_value: '1',
                                list: [
                                    {
                                        value: '1',
                                        text: 'Option 1'
                                    },
                                    {
                                        value: '2',
                                        text: 'Option 2'
                                    },
                                    {
                                        value: '3',
                                        text: 'Option 3'
                                    },
                                    ...                                                                          
                                ]
                            }
                        });
                    </code>
                </pre>

        <div class="row mb40">

                <h2>More options</h2>
                <p>
                    ractive-droplist takes an Array of Objects as it's input list. The default mapping of each Object is a value and a text attribute.<br />
                    You can configure this mapping by setting the as_value and as_text attributes on the droplist component.
                </p>
                <p>By default ractive-droplist searches the text attribute but you can also define an additional attribute to search in by setting the add_search attribute</p>
                <p>There are also additional options for styling the dropdown, set the max-height of the dropdown and also set whether the list will be shown when the dropdown opens.</p>
                <pre>
                    <code class="language-html" as-code>
                        <!--
                            <droplist 
                                list="{{animals}}" 
                                value="{{selected_animal}}" 
                                show_list_on_open="true"

                                as_value="'id'"
                                as_text="'animal_name'"
                                add_search="'animal_sci_name'"
                                maxheight="300"
                                class="animals-dropdown"
                                show_list_on_open="false"
                            >
                                <span title="{{text}}">{{{text_highlighted}}}</span>
                            </droplist>
                        -->
                    </code>
                </pre>
                <!--

        function findComments(el) {
            var arr = [];
            for(var i = 0; i < el.childNodes.length; i++) {
                var node = el.childNodes[i];
                if(node.nodeType === 8) {
                    arr.push(node);
                } else {
                    arr.push.apply(arr, findComments(node));
                }
            }
            return arr;
        };

        Ractive.decorators.code = function(node){
            var comments = findComments(node);
            for (var i = 0; i < comments.length; i++) {
                node.appendChild(document.createTextNode(comments[i].nodeValue));
            };
            Prism.highlightElement(node);
            return {
                teardown: function(){
                }
            }        
        }

        Ractive.decorators.prism = function(node){
            Prism.highlightElement(node);
            return {
                teardown: function(){
                }
            }        
        }
